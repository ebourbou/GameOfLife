projects:
  GameOfLifeAppSyncAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: q6c27epjsza5naabeakqxspjwi
        maxDepth: 2
extensions:
  amplify:
    version: 3
