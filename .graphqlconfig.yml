projects:
  GameOfLife AppSync App:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: u6z54gfvwfb3pk7r7m6mhhryvy
        maxDepth: 2
