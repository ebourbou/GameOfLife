<mat-card class="loginCard" fxLayout="column" fxLayoutAlign="space-around stretch">
  <mat-card-header>
    <div mat-card-avatar class="glider-animated"></div>
     <mat-card-title>Game of life</mat-card-title>
     <mat-card-subtitle>Login</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" >
            <mat-error *ngIf="loginInvalid">
              The username and password were not recognised
            </mat-error>
          <div>
          <mat-form-field appearance="fill">
            <mat-label>Benutzer</mat-label>
            <input matInput type="text"  formControlName="username" placeholder="Benutzer">
          </mat-form-field>
            </div>
          <div>
          <mat-form-field appearance="fill">
            <mat-label>Passwort</mat-label>
            <input matInput type="password"  formControlName="password" placeholder="Passwort" >
            <button mat-icon-button matSuffix class="mat-icon-button mat-button-base" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginFormControl.hasError('required')">
              Passwort ist erforderlich
            </mat-error>
            <mat-error *ngIf="loginFormControl.hasError('minlength')">
              Passwort muss mindestens 8 Zeichen enthalten
            </mat-error>
            <mat-error *ngIf="loginFormControl.hasError('maxlength')">
              Passwort darf maximal 20 Zeichen enthalten
            </mat-error>
          </mat-form-field>
          </div>
          <div class="form-group">
                <button type="submit" mat-raised-button color="primary"  class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Anmelden
                </button>

                <a routerLink="../register" class="btn btn-link">Kein Login? Registrieren..</a>
            </div>
        </form>

    </mat-card-content>
  </mat-card>
