<h1 *ngIf="isAddMode">Benutezr hinzufügen</h1>
<h1 *ngIf="!isAddMode">Benutzer editieren</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Benutzer</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Benutzer Namen wird benötigt</div>
            </div>
        </div>
      <div class="form-group col">
        <label for="email">
          eMail
        </label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Passwort wird benötigt</div>
        </div>
      </div>
      <div class="form-group col">
        <label for="role">Rolle</label>
        <select formControlName="role" class="form-control">
          <option *ngFor="let item of roles" [value]="item.title">{{item.value}}</option>
        </select>
        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
          <div *ngIf="f.role.errors.required">Rolle wird benötigt</div>
        </div>
      </div>
        <div class="form-group col">
            <label for="password">
                Passwort
                <em *ngIf="!isAddMode">(Leer für nicht ändern)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Passwort wird benötigt</div>
                <div *ngIf="f.password.errors.minlength">Passwort muss mindestens 8 Zeichen lang sein</div>
            </div>
           <password-strength-meter [password]="password.value"></password-strength-meter>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Speichern
        </button>
    </div>
</form>
