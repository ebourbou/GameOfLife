<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav_left position="start">
    <mat-nav-list role="navigation">
      <a *ngIf="user && !hasGuestRole()" mat-list-item routerLink="designer/patterns" routerLinkActive="active" (click)="sidenav_left.close()">
        <mat-icon class="icon"  matListIcon>dashboard</mat-icon>
        Design Editor
      </a>
      <a *ngIf="user && !hasGuestRole()"  mat-list-item routerLink="designer/rules" routerLinkActive="active" (click)="sidenav_left.close()">
        <mat-icon class="icon"  matListIcon>rule</mat-icon>
        Regel Editor
      </a>
      <a *ngIf="user && hasAdminRole()" mat-list-item routerLink="users" routerLinkActive="active" (click)="sidenav_left.close()">
        <mat-icon class="icon"  matListIcon>settings</mat-icon>
        Rollenverwaltung
      </a>
      <a *ngIf="user && !hasGuestRole()" mat-list-item routerLink="gamer" routerLinkActive="active" (click)="sidenav_left.close()">
        <mat-icon class="icon"  matListIcon>videogame_asset</mat-icon>
        Meine Spiele
      </a>
      <a mat-list-item routerLink="game/play" routerLinkActive="active" (click)="sidenav_left.close()">
        <mat-icon class="icon" matListIcon>games</mat-icon>
        Neues Spiel
      </a>
      <a mat-list-item routerLink="instructions" routerLinkActive="active" (click)="sidenav_left.close()">
        <mat-icon class="icon" matListIcon>announcement</mat-icon>
        Einleitung
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav mode="over"  #sidenav_right position="end">
    <mat-nav-list role="navigation" >
      <a mat-list-item (click)="logout()" routerLinkActive="active">
        <mat-icon matListIcon>login</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">

    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary" >
      <button mat-icon-button matTooltip="MenÃ¼" (click)="sidenav_left.toggle()" *ngIf="user">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <div mat-card-avatar class="glider-animated"></div>
      <span><a class="title" routerLink="/" routerLinkActive="active">Game of Life</a></span>

      <span class="spacer"></span>

      <button *ngIf="!user" mat-raised-button color="primary" matTooltip="Login" (click)="showLogin()">
        Anmelden
      </button>
      <button *ngIf="user" mat-raised-button color="primary" matTooltip="Logout" (click)="logout()">
        Abmelden
      </button>
      <div *ngIf="user" class="user-info">
        <mat-icon matTooltip="{{user.username}} [{{user.role}}] {{user.lastLogin | date:'medium'}}">face</mat-icon>
      </div>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
