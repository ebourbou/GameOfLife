<div *ngIf="ruleSet">
  <div class="preview">
    <rule-preview *ngIf="(demoPattern$ | async)" [ruleSet]="innerRuleSet" ></rule-preview>
    <ng-container *ngIf="!(demoPattern$ | async)"><mat-spinner class="spinner"></mat-spinner></ng-container>
    <pattern-preview *ngIf="demoPattern$ | async" [showRating]="false" [pattern]="demoPattern$ | async" [ruleSet]="innerRuleSet"></pattern-preview>
  </div>
</div>
