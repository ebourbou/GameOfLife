<div *ngIf="ruleSet">
  <mat-card class="rule-preview" >
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="rule" matBadge="{{ruleSet.difficulty}}" matBadgePosition="before" matBadgeColor="primary" matTooltip="Schwierigkeit {{ruleSet.difficulty}}" matTooltipPosition="above"></mat-icon>
      <mat-card-title>{{ruleSet.shortName}}</mat-card-title>
      <mat-card-subtitle>
        <div class="subtitle">
          <div>Regel {{ruleSet.ruleStringBSnotation}}</div>
        </div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <rule-display [rule]="ruleSet.ruleStringBSnotation"></rule-display>
      <p class="description">{{ruleSet.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-rating [rating]="rating" [userId]="user.id" [ratingId]="ruleSet.id" (ratingUpdated)="onRatingChanged($event)"></mat-rating>
    </mat-card-actions>
  </mat-card>
</div>
