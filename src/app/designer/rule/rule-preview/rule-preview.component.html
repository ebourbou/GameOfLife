<div *ngIf="ruleSet">
  <mat-card class="rule-preview">
    <mat-card-header>
      <mat-card-title>{{ruleSet.shortName}}</mat-card-title>
      <mat-card-subtitle><div>Regel {{ruleSet.ruleStringBSnotation}}</div><div>Schwierigkeit {{ruleSet.difficulty}}</div></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content >
      <p>{{ruleSet.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-rating [rating]="rating" (ratingUpdated)="onRatingChanged($event)"></mat-rating>
    </mat-card-actions>
  </mat-card>
</div>
