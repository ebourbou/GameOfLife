<div *ngIf="patterns" >
  <mat-grid-list rowHeight="20em"  cols="{{this.visiblePatterns+2}}" >
    <mat-grid-tile>
      <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
      </button>
    </mat-grid-tile>
      <mat-grid-tile [ngClass]="(currentPatternIndex === index ? 'highPattern' : 'opaque')"  *ngFor="let index of indices" >
       <pattern-preview
                         [showRating]="false"
                         [pattern]="patterns[index]"
                        (click)="onSelect(index)">
       </pattern-preview>
      </mat-grid-tile>
      <mat-grid-tile>
      <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
      </button>
      </mat-grid-tile>
    </mat-grid-list>
</div>
