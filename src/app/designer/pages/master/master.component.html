<overview-detail>
<app-header
    [title]="'Patterns'">
  --{{patterns$}}--
  </app-header>
  <ul>
    <li *ngFor="let pattern of (patterns$ | async)">
      -1-
      <app-list-item
        [masterRouterLink]="['detail', pattern.id]"
        [title]="pattern.name"
        [description]="pattern.description"
        [isSelected]="(pattern$ | async) && (pattern$ | async).id == pattern.id">
      </app-list-item>
    </li>
  </ul>
</overview-detail>
