<app-header class="__header" [showBack]="true"
  [title]="(pattern$ | async) && (pattern$ | async).name">
</app-header>
<section class="__content">

  <div class="__content-text">

    <h1>
      Detail Page
    </h1>

    <h2>
      Pattern ID
      <strong *ngIf="(pattern$ | async)">
        {{ (pattern$ | async).id }}
      </strong>
    </h2>

  </div>

</section>
