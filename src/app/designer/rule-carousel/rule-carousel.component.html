
<div *ngIf="ruleSets" >
  <mat-grid-list rowHeight="17em" cols="{{this.visibleRules}}" >
    <mat-grid-tile [ngClass]="(currentIndex !== index ? 'opaque': null)"  *ngFor="let index of indices" >
      <app-rule-preview [size]="ruleSize" [ruleSet]="this.ruleSets[index]" (click)="onSelect(index)">
      </app-rule-preview>
    </mat-grid-tile>
    <button mat-icon-button disableRipple="true" class="carousel-control-left" aria-label="Vorheriges Element" (click)="onPreviousClick()">
      <mat-icon class="arrow">navigate_before</mat-icon>
    </button>
    <button mat-icon-button disableRipple="true" class="carousel-control-right" aria-label="NÃ¤chstes Element" (click)="onNextClick()">
      <mat-icon class="arrow">navigate_next</mat-icon>
    </button>
  </mat-grid-list>
</div>
