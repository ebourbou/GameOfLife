
<div *ngIf="ruleSets" >
  <mat-grid-list rowHeight="17em" cols="{{this.visibleRules}}" >
    <mat-grid-tile [ngClass]="(currentIndex === index ? 'highRule' : 'opaque')"  *ngFor="let index of indices" >
      <rule-preview [size]="ruleSize" [ruleSet]="this.ruleSets[index]" (click)="onSelect(index)">
      </rule-preview>
    </mat-grid-tile>
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>
  </mat-grid-list>
</div>
