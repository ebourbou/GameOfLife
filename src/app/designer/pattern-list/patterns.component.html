<div class="designer">
  <div class="pattern-list">
    <mat-selection-list #patternList [multiple]="false"
                        (selectionChange)="onPatternSelection(patternList.selectedOptions.selected[0])">
      <mat-list-option [selected]="selectedPattern.id === pattern.id"
                       *ngFor="let pattern of patterns | async" [value]="pattern">
      <div class="item">
          <div class="type">
            <mat-icon class="type-icon" svgIcon="{{typeIcon(pattern.type)}}"></mat-icon>
          </div>
          <div class="info">
            <div class="title">
              {{ pattern.name }}
            </div>
            <div class="subtitle">
              <div class="author">
                {{ pattern.author }}</div>
              <div class="lock-icon">
                <mat-icon class="lock">{{lockedIcon(pattern.locked)}}</mat-icon>
              </div>
            </div>
          </div>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="pattern-detail">
    <app-pattern-detail class="matrix" [pattern]="selectedPattern"></app-pattern-detail>
  </div>
</div>
