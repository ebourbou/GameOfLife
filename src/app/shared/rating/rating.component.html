  <button mat-icon-button  *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)" [attr.disabled]="disabled? true:null" [ngClass]="disabled?'button-disabled':null">
    <mat-spinner diameter="20" *ngIf="loading && i == 0"></mat-spinner>
    <mat-icon *ngIf="!loading" [attr.disabled]="disabled ? true:null" matTooltip="{{disabled? tooltip() :'Jetzt abstimmen!'}}">
    {{showIcon(i)}}
    </mat-icon>
  </button>
