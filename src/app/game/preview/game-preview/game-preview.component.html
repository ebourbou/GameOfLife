<div *ngIf="game" class="container" >
  <mat-card class="game-preview" matTooltip="{{game.description}}">
    <mat-card-header>
      <mat-card-title>{{game.id.slice(-5)}}</mat-card-title>
      <mat-card-subtitle>{{game.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <gol-board  class="preview" [board]="game.board" isMasked="true"></gol-board>
    </mat-card-content>
    <mat-card-footer  class="footer">
      <gol-rating [userId]="game.id" [ratingId]="game.id" (ratingUpdated)="onRatingChanged($event)"></gol-rating>
    </mat-card-footer>
  </mat-card>
</div>
