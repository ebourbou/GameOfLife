<div *ngIf="game" class="container" >
  <mat-card class="card mat-elevation-z2">
    <canvas class="preview" #gamePreview></canvas>
    <mat-card-content class="content">
      <p>{{game.description}}</p>
    </mat-card-content>
    <mat-card-actions class="actions">
      <mat-rating #rating [rating]="3" (ratingUpdated)="onRatingChanged($event)"></mat-rating>
    </mat-card-actions>
  </mat-card>
</div>
