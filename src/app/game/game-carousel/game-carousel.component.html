
<div *ngIf="games && games.length > 0" >
  <mat-grid-list rowHeight="35em" gutterSize="2em"  cols="{{this.visibleGames}}" >
    <mat-grid-tile class="slide" *ngFor="let index of indices">
      <app-game-preview @carouselAnimation [game]="games[index]" [navigationEnabled]="true" ></app-game-preview>
    </mat-grid-tile>
    <button mat-icon-button disableRipple="true" class="carousel-control-left" aria-label="Vorheriges Spiel" (click)="doPreviousClick()">
      <mat-icon class="arrow">navigate_before</mat-icon>
    </button>
    <button mat-icon-button disableRipple="true" class="carousel-control-right" aria-label="NÃ¤chstes Spiel" (click)="doNextClick()">
      <mat-icon class="arrow">navigate_next</mat-icon>
    </button>
  </mat-grid-list>
</div>
