<mat-horizontal-stepper linear="true" #stepper>

  <mat-step label="Spielfeld" state="playfield">
    <p>Bestimme die Grösse des Spielfeldes und die Dauer des Spieles:</p>
    <form [formGroup]="boardFormGroup">
      <mat-label>Breite</mat-label>
      <mat-slider
        [max]="200"
        [min]="10"
        [step]="10"
        [thumbLabel]= true
        formControlName="sizeX" (valueChange)="onResizeX($event)">
      </mat-slider>
      <mat-label>Höhe</mat-label>
      <mat-slider
        [max]="200"
        [min]="10"
        [step]="10"
        [thumbLabel]= true
        formControlName="sizeY" (valueChange)="onResizeY($event)">
      </mat-slider>
      <p></p>
      <mat-label>Generationen</mat-label>
      <mat-slider
        [max]="500"
        [min]="10"
        [step]="10"
        [thumbLabel]= true
        formControlName="generations" (valueChange)="onChangeGenerations($event)">
      </mat-slider>
      <div>
        <button mat-button matStepperNext mat-raised-button color="primary"  style="float: right;">Weiter</button>
      </div>
    </form>
  </mat-step>

  <mat-step label="Zellen" state="cellInput">
    <p>Bevölkere das Spielfeld, indem du auf Zellen klickst oder Patterns auswählst und einfügst:</p>
    <form [formGroup]="cellsFormGroup">
      <mat-form-field>
        <mat-label>Pattern</mat-label>
        <mat-select #pattern (selectionChange)="onPatternSelected($event.value)">
          <mat-option>Keine Auswahl</mat-option>
          <mat-optgroup *ngFor="let group of groupedPatterns" [label]="group.key">>
            <mat-option *ngFor="let pattern of group.value" [value]="pattern"  >{{pattern.name}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
      <p></p>
      <button mat-button mat-stroked-button  (click)="onReset($event)">Zurücksetzen</button>
      <button mat-button mat-stroked-button  (click)="onRandom($event)" >Zufall</button>
      <button mat-button mat-stroked-button  (click)="onInvert($event)" >Invertieren</button>

      <div>
        <button mat-button matStepperNext mat-raised-button color="primary"  style="float: right;">Weiter</button>
        <button mat-button matStepperPrevious mat-raised-button type="button" style="float: right;">Zurück</button>
      </div>
    </form>
  </mat-step>

  <mat-step label="Regeln" state="rules">
    You are now done.
  </mat-step>

  <mat-step label="Spielen" state="play">
    You are now done.
  </mat-step>

  <mat-step label="Analysieren" state="analyze">
    You are now done.
  </mat-step>

  <mat-step label="Speichern" state="save">
    You are now done.
  </mat-step>

  <ng-template matStepperIcon="playfield" >
    <mat-icon svgIcon="gol_board"></mat-icon>
  </ng-template>
  <ng-template matStepperIcon="cellInput">
    <mat-icon svgIcon="gol_cell"></mat-icon>
  </ng-template>
  <ng-template matStepperIcon="rules">
    <mat-icon svgIcon="gol_rule"></mat-icon>
  </ng-template>
  <ng-template matStepperIcon="play">
    <mat-icon svgIcon="gol_play"></mat-icon>
  </ng-template>
  <ng-template matStepperIcon="analyze">
    <mat-icon svgIcon="gol_analyze"></mat-icon>
  </ng-template>
  <ng-template matStepperIcon="save">
    <mat-icon svgIcon="gol_save"></mat-icon>
  </ng-template>


</mat-horizontal-stepper>
