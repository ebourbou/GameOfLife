<div class="container">
  <div class="bottom_center">
    <mat-progress-spinner
      mode="determinate"
      diameter="50"
      strokeWidth="5"
      [value]="progress">
    </mat-progress-spinner>
    <div>
      <mat-label>Geschwindigkeit</mat-label>
      <mat-slider [thumbLabel]= false min="0" max="2000" invert="true" (valueChange)="onChangeSpeed($event)" ></mat-slider>
    </div>
    <button mat-stroked-button matTooltip="Verwerfe das Spiel und beginne von vorn" (click)="abortAndReset()">
      <mat-icon>highlight_off</mat-icon>
      <span class="label">Verwerfen</span>
    </button>
  </div>
</div>
