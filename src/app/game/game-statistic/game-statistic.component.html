<div class="statistic-container">
  <div class="linechart">
    <ngx-charts-line-chart class="linechart"
      [customColors]="customColors"
      showLabels = true;
      animations = true;
      showXAxisLabel="true"
      showYAxisLabel="true"
      xAxis="true"
      yAxis="true"
      xAxisLabel="Generationen"
      yAxisLabel="Zellen"
      autoScale="true"
      [results]="allGenerationStatistics | toMeasureSeriesGrouped: [0,1,2,5]">
    </ngx-charts-line-chart>
  </div>
  <div class="piechart">
    <ngx-charts-pie-grid
      [customColors]="customColors"
      [results]="allGenerationStatistics | lastGenerationToMeasure: [2,3,5,7]">
    </ngx-charts-pie-grid>
  </div>
  <app-game-preview class="game-preview" [game]="currentGame"></app-game-preview>
  <app-score-tag class="tag" [tags]="score.tags" [size]="0"></app-score-tag>
  <app-score-medal class="medal" [overallScore]="score.overallScore" [size]="0"></app-score-medal>
</div>
